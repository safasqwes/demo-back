version: '3.8'
services:
  app:
    build: .
    container_name: novelhub-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      # Database Configuration
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/novelhub?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=root
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Add other environment variables here as needed, e.g.:
      # - JWT_SECRET=your_secret
      # - GOOGLE_CLIENT_ID=your_id
    depends_on:
      - mysql
      - redis
    networks:
      - novelhub-network

  mysql:
    image: mysql:8.0
    container_name: novelhub-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=novelhub
    volumes:
      - mysql-data:/var/lib/mysql
      # Mount SQL files to initialize database
      - ./src/main/resources/sql:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - novelhub-network

  redis:
    image: redis:alpine
    container_name: novelhub-redis
    ports:
      - "6379:6379"
    networks:
      - novelhub-network

networks:
  novelhub-network:
    driver: bridge

volumes:
  mysql-data:

